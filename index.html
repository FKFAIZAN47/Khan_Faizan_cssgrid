<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Project</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="bg-pink-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">

                        <img class="h-12 w-12" src="images/logo.png" alt="Logo">
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-center space-x-4">
                            <a href="#" class="text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="#" class="text-gray-300 px-3 py-2 rounded-md text-sm font-medium">About</a>
                            <a href="#" class="text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Gallery</a>
                            <a href="#" class="text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
    </nav>

    <!-- Header  -->
    <h1 class="text-6xl font-bold text-black pl-4 pt-20">Intro to Tailwind</h1>
    <h2 class="text-5xl font-bold text-pink-500 pl-4">Flexbox and Grid</h2>

    <!-- spacing here -->
    <div class="py-8"></div>

    <!-- Image Gallery -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div class="bg-gray-200 p-4">
                <img src="images/cdmx-1.jpg" alt="Image 1" class="w-full">
            </div>
            <div class="bg-gray-200 p-4">
                <img src="images/cdmx-2.jpg" alt="Image 2" class="w-full">
            </div>
            <div class="bg-gray-200 p-4">
                <img src="images/cdmx-3.jpg" alt="Image 3" class="w-full">
            </div>
            <div class="bg-gray-200 p-4">
                <img src="images/cdmx-5.jpg" alt="Image 4" class="w-full">
            </div>
            <div class="bg-gray-200 p-4">
                <img src="images/cdmx-6.jpg" alt="Image 4" class="w-full">
            </div>
            <div class="bg-gray-200 p-4">
                <img src="images/cdmx-7.jpg" alt="Image 4" class="w-full">
            </div>
            <div class="bg-gray-200 p-4">
                <img src="images/cdmx-4.jpg" alt="Image 4" class="w-full">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-pink-800">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center text-gray-300">
                <p>&copy; Faizan Khan Tailwind project </p>
            </div>
        </div>
    </footer>
</body>

</html>
